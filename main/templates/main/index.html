{% extends 'base.html' %}

{% block main %}

<h1 class="mt-5">Open Humans Template</h1>

{% if not request.user.is_authenticated %}
<p>
  You're not logged in.
</p>
<a href="{{ auth_url }}" class="btn btn-primary">
  Connect to Open Humans
</a>
{% else %}
<p>
  Logged in!
</p>
<p>
  To push data you need to give Overland the following URL:<br>
  <pre>{{ overland_endpoint }}</pre>
</p>
{% endif %}

{% endblock main %}
